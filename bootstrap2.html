<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Grid</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    
<div class="container">
    <div class="row">
        <div class="col-12 col-sm-6 col-md-4 col-lg-3 col-xl-2" style="background-color: rgb(31, 187, 201);">1</div>
        <div class="col-12 col-sm-6 col-md-8 col-lg-9 col-xl-10" style="background-color: rgb(232, 255, 127);">2</div>
    </div>
    
    <div class="row">
        <div class="col-12 col-sm-6 col-md-4 col-lg-3 col-xl-1" style="background-color: rgb(48, 246, 51);">1</div>
        <div class="col-12 col-sm-6 col-md-4 col-lg-3 col-xl-1" style="background-color: rgb(246, 243, 48);">2</div>
        <div class="col-12 col-sm-6 col-md-4 col-lg-3 col-xl-4" style="background-color: rgb(246, 197, 48);">3</div>
        <div class="col-12 col-sm-6 col-md-4 col-lg-3 col-xl-2" style="background-color: rgb(48, 246, 121);">4</div>
        <div class="col-12 col-sm-6 col-md-4 col-lg-3 col-xl-1" style="background-color: rgb(48, 246, 197);">5</div>
        <div class="col-12 col-sm-6 col-md-4 col-lg-3 col-xl-1" style="background-color: rgb(220, 246, 48);">6</div>
        <div class="col-12 col-sm-6 col-md-4 col-lg-3 col-xl-2" style="background-color: rgb(48, 246, 220);">7</div>
    </div>
    
    <div class="row">
        <div class="col-12 col-sm-6 col-md-8 col-lg-6 col-xl-6" style="background-color: rgb(173, 246, 48);">
            <div class="row">
                <div class="col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6" style="background-color: rgb(21, 73, 169);">1</div>
                <div class="col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6" style="background-color: rgb(21, 168, 187);">2</div>
            </div>
        </div>
        <div class="col-12 col-sm-6 col-md-4 col-lg-3 col-xl-3" style="background-color: rgb(48, 180, 246);">3</div>
        <div class="col-12 col-sm-6 col-md-4 col-lg-3 col-xl-3" style="background-color: rgb(31, 201, 150);">4</div>
    </div>
</div>

</body>
</html>
